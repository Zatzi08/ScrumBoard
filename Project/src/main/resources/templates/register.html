  <body>
    <div class="loginBackground">
      <div class="container">
        <label id = "headerLogin">Registrieren</label>
      <form action="/Register" autocomplete="off" method="post">
        <label id="registerLabel"></label>
          <input type="text" required placeholder="Account-Name" class = "Input" name="Username">
          <input type="email" required placeholder="Email" class = "Input" name="EMail">
          <input type="password" required placeholder="Passwort" class = "Input" name="Passwort">
          <button id="loginButton" type="submit">Registrieren</button>
          <p id = "yesAccount"> Du besitzt doch einen Account?
            <a href="/">Hier anmelden!</a></p>
        </form>
      </div>
    </div>
